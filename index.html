<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="entire-page">
        <div class="background-image">
            <img src="./Images/plants.jpg" alt="A background image of tropical leaves">
            <div class="overlay-banner">
                <img src="./Images/odin-lined.png" alt="The Odin Project logo">
                <h1>Odin</h1>
            </div>
        </div>
        <div class="form-section">
            <div class="word-area">
                <p class="words">This is not a real online service!
                    you know you need something like this in your life to help you realize
                    your deepest dreams.
                    Sign up now to get started.
                </p>
                <p class="words extra">
                    You know you want to.
                </p>
            </div>
            <div class="form-area">
                <h3>Let's do this!</h3>
                <form id="user_form">
                    <div class="row top-row">
                        <div class="column first-name">
                            <p class="label">
                                <label for="firstName">FIRST NAME</label>
                            </p>
                            <input type="text" id="firstName" required>
                        </div>
                        <div class="column last-name">
                            <p class="label">
                                <label for="lastName">LAST NAME</label>
                            </p>
                            <input type="text" id="lastName" required>
                        </div>
                    </div>
                    <div class="row mid-row">
                        <div class="column e-mail">
                            <p class="label">
                                <label for="mail">EMAIL</label>
                            </p>
                            <input type="email" id="mail" required>
                        </div>
                        <div class="column phone-num">
                            <p class="label">
                                <label for="phone">PHONE NUMBER</label>
                            </p>
                            <input type="tel" id="phone" required>
                        </div>
                    </div>
                    <div class="row bottom-row">
                        <div class="column password-field">
                            <p class="label">
                                <label for="passphrase">PASSWORD</label>
                            </p>
                            <input type="password" id="passphrase" required>
                        </div>
                        <div class="column confirm">
                            <p class="label">
                                <label for="confirm-passphrase">CONFIRM PASSWORD</label>
                            </p>
                            <input type="password" id="confirm-passphrase">
                        </div>
                    </div>
                </form>
            </div>
            <div class="button-area">
                <input type="submit" form="user_form" value="Submit">
                <p class="recurring-user">
                    Already have an account? <span>Log in</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
